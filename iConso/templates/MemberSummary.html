{% extends 'main.html' %}

{% block header %}
<h5 class="d-block p-3 bg-dark text-white">Member Summary</h5>
{% endblock %}

{% block content %}
    <div class="card-body">
        <!-- <form>
            <a href="{% url 'MemberCreate' %}" class="btn btn-info btn-sm">Add New User</a>
        </form> -->

        <div class="table table-sm table-editable ">
            <span class="table-add float-right mb-3 mr-2"></span>
            <table id="table" class="table table-bordered table-responsive-md  text-center">
                <thead class="table-info">
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>
                    </tr>
                </thead>
                {% for r in data %}
                <tbody>
                    <tr>
                        <td>{{ r.username }} </td>
                        <td>{{ r.first_name }} </td>
                        <td>{{ r.last_name }}</td>
                        <td>
                            <a href="javascript:del('{% url 'MemberDelete' id=r.id %}')" class="btn btn-danger btn-sm"> Delete</a>
                            <script>
                                function del(url) {
                                    if (confirm('Are you sure you want to delete?')) {
                                        document.location = url;
                                    }
                                }
                            </script>
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
{% endblock %}
